<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./css/amazon.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div class="logo ">
        </div>
        <div class="ubicacion">
            <div class="icono-ubicacion"><i class="fa-solid fa-location-dot"></i></div>
            <div class="enviar">Enviar a</div>
            <div class="pais"><b>Colombia</b></div> 
        </div>
        <div class="content-busqueda">
            <select name="" id="nombre"><option value="">Todos</option></select>
            <input type="text" id="headerSearchInput" class="input_buscador" placeholder="   Buscar Amazon">
            <button class="icon-busqueda"><i class="search fa-solid fa-magnifying-glass"></i></button>
        </div>        
        <div class="idioma">
            <img class="bandera" src="./img/Flag_of_Colombia.png" alt="">
            <div class="lengua"><b>CO</b></div>
        </div>
        <div class="hola">
            <div class="saludo">Hola, Identificate</div>
            <div class="cuenta"><b>Cuenta y Listas</b></div>
        </div>
        <div class="reembolso">
            <div class="retornar">Devoluciones</div>
            <div class="orden"><b>Y pedidos</b></div>
        </div>
        <div class="carrito">
            <div class="i-carrito"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="l-carrito"><b>Carrito</b></div>
        </div>
    </header>

    <div class="info-container">
        <div class="cuadros-info">
            <div class="main-img-info">
                <img class="img-thumbnail-info" src="./img/51ojzJk77qL._SL1500_.jpg" alt="xbox">
            </div>
            <div class="main-img-2-info">
                <img class="img-thumbnail-info" src="./img/61c937dHIvL._SL1500_.jpg" alt="xbox">
            </div>
            <div class="main-img-3-info">
                <img class="img-thumbnail-info" src="./img/71ut3JnAiUL._SL1500_.jpg" alt="xbox">
            </div>
            <div class="main-img-4-info">
                <img class="img-thumbnail-info" src="./img/51b72fFNWRL._SL1500_.jpg" alt="xbox">
            </div>                    
        </div>
        <div class="box-main-img-info">
            <a href=""><img id="img-wl" class="img-info" src="./img/51ojzJk77qL._SL1500_.jpg" alt="xbox"></a>
        </div>
    </div>

    <div id="mainContent" class="ventana"></div>
    <div id="boxModal" class="box-modal">
        <div class="modal">
            <div class="close"><i class="fa-solid fa-xmark"></i></div>
            <div class="box-main-img-modal">
                <img class="img-modal" src="./img/51ojzJk77qL._SL1500_.jpg" alt="xbox">
            </div>
            <div class="info-modal">
                <div class="main-title">
                    <ul class="content-titles">
                        <li>VIDEOS</li>
                        <li>IMAGENES</li>
                    </ul>
                </div>
                <div class="texto">
                    <p class="parrafo">
                        Xbox Series X</p>
                    <p class="parrafo-2">Estilo:Series X</p>
                </div>
                <div class="cuadros">
                    <div class="main-img">
                        <img class="img-thumbnail" src="./img/51ojzJk77qL._SL1500_.jpg" alt="xbox">
                    </div>
                    <div class="main-img-2">
                        <img class="img-thumbnail" src="./img/61c937dHIvL._SL1500_.jpg" alt="xbox">
                    </div>
                    <div class="main-img-3">
                        <img class="img-thumbnail" src="./img/71ut3JnAiUL._SL1500_.jpg" alt="xbox">
                    </div>
                    <div class="main-img-4">
                        <img class="img-thumbnail" src="./img/51b72fFNWRL._SL1500_.jpg" alt="xbox">
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <script src="./js/amazon.js"></script>
</body>
</html>
